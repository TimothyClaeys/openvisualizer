# Note Expects 'logDir' passed in with location for file output.

#============================ formatters ======================================

[formatters]
keys=std, console, curses

[formatter_std]
format=%(asctime)s [%(name)s:%(levelname)s] %(message)s
datefmt=%H:%M:%S

[formatter_console]
format=%(asctime)s %(levelname)s %(message)s
datefmt=%H:%M:%S

[formatter_curses]
format=%(asctime)s %(levelname)s %(message)s
datefmt=%H:%M:%S

#============================ handlers ========================================

[handlers]
keys=std, console, curses

[handler_std]
class=handlers.RotatingFileHandler
args=('%(logDir)s/openVisualizer.log', 'a', 2000000, 5) # args: filename, open mode, max file size, backup file count
formatter=std

[handler_console]
class=StreamHandler
args=()
formatter=console

[handler_curses]
class=handlers.LogDispatcher
args=()
formatter=curses

#============================ loggers =========================================

[loggers]
keys=
        root,
        coap,
        eventBusMonitor,
        OpenTun,
        OpenTunMacOS,
        OpenTunWindows,
        OpenTunLinux,
        eventBusClient,
